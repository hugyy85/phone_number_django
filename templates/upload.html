{% extends "main.html" %}

{% block upload %}


<div class="container">
<br><br><br><br><br><br><br><br><br><br><br>

			<h1 class="animated fadeInDown delay-07s text-center">Отчет о звонках за месяц
                <p class="text-center text-muted"><small>Загрузите файлы с информацией по звонкам</small></p>
            </h1>
		</div>

<div class="container text-center">
<form action="/upload_file/" method="post" enctype="multipart/form-data" class="">
 <div class="form-group text-center">
 <div class="col-sm-8">
     {% csrf_token %}
     {{ form }}
 </div>
 </div>
 <div class="form-group">
 <div class="col-sm-offset-2 col-sm-8">
 <button type="submit" id="submit" class="btn btn-primary">Отправить</button>
 </div>
 </div>
 </form>
</div>

{% endblock %}
